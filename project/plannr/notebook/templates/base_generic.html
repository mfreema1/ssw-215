<!DOCTYPE html>
<html lang="en">
<head>
  
  {% block title %}<title>Plannr</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">  
  <!-- Add any additional CSS -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/simple-sidebar.css' %}">
</head>
<body>
    <div id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="/">
                        Plannr Notebook
                    </a>
                </li>
                {% block page_marker %}
                <li>
                    <a href="/notebook/daily">Daily Entries</a>
                </li>
                <li>
                    <a href="/notebook/weekly">Weekly Entries</a>
                </li>
                <li>
                    <a href="/notebook/monthly">Monthly Entries</a>
                </li>
                {% endblock %}
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        {% block content %}
                        <!-- where the magic happens -->
                        {% endblock %}
                        <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="{% static 'js/boostrap.min.js' %}"></script>
  <script src="{% static 'js/jquery.js' %}'"></script>
  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
  </script>
</body>
</html>
