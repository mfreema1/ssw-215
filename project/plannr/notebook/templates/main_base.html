<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %}<title>Plannr</title>{% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <!-- Add any additional CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Just so we don't load more static files than we need.  Before login and after
    login rely on different css -->
    {% block specific_stylesheets %}{% endblock %}
</head>
<body>
    {% block main_content %}{% endblock %}
    <!-- These scripts are needed by all apps.  So don't move it. Other templates inheriting from
    this can add in their own scripts on top of these -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="{% static 'js/boostrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.js' %}'"></script>
    {% block specific_scripts %}{% endblock %}
</body>
</html>
