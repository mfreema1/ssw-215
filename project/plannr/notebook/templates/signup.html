{% extends 'main_base.html' %}

{% block main_content %}
<div class="container-fluid text-center">
    <div class="row" style="margin-top: 10%;">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <h1>New User Signup</h1>
            <br>
            <form class="form-horizontal" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username" class="col-sm-2">Username</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" name="username" maxLength="150" id="id_username" required autofocus placeholder="Username">
                    </div>
                </div>

                <div class="form-group">
                    <label for="id_email" class="col-sm-2">Email</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="email" name="email" id="id_email" required placeholder="Email">
                    </div>
                </div>

                <div class="form-group">
                    <label for="id_first_name" class="col-sm-2">First name</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" name="first_name" id="id_first_name" placeholder="First Name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="id_last_name" class="col-sm-2">Last name</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" name="last_name" id="id_last_name" placeholder="Last Name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="id_password1" class="col-sm-2">Password</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="password" name="password1" id="id_password1" placeholder="Password">
                    </div>
                </div>

                <div class="form-group">
                    <label for="id_password2" class="col-sm-2">Confirm Password</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="password" name="password2" id="id_password2" placeholder="Confirm Password">
                    </div>
                </div>

                <input type="submit" class="btn btn-primary" value="Sign Up!">
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
{% endblock %}
